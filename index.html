<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WATS 3020: Mad Libs</title>
  <meta id="description" content="WATS 3020 Mad Libs Assignment">
  <meta id="author" content="Angeline Nguyen">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/main.js" defer></script>
</head>

<body>

    <header>
        <h1>MadLibs</h1>
        <p class="madLibsInstructions">To generate your MadLibs, please enter the following:</p>
    </header>

    <section>
        <form aria-describedby="madLibsInstructions" onsubmit="madLibs()">
        
            <p>
                <label for="honorific">An honorific title (e.g. Mister or Colonel):</label>
                <input id="honorific" type="text" value="default">
            </p>
            
            <p>
                <label for="authorName">Your full name:</label>
                <input id="authorName" type="text" value="default">
            </p>

            <p>

            </p>                
                
            <p>
                <label for="adjective1">An adjective (i.e. a word used to describe something):</label>
                <input id="adjective1" type="text" value="default">
            </p>

            <p>
                <label for="vehicle">A vehicle (e.g. plane, boat, etc.):</label>
                <input id="vehicle" type="text" value="default">
            </p>
            
            <p>
                <label for="vehiclePart">A part of the vehicle you just named:</label>
                <input id="vehiclePart" type="text" value="default">
            </p>
            
            <p>
                <label for="parking">Where someone would park the aforementioned vehicle:</label>
                <input  id="parking" type="text" value="default">
            </p>
            
            <p>
                <label for="precious">A precious object:</label>
                <input  id="precious" type="text" value="default">
            </p>
            
            <p>
                <label for="noiseMaker">Something that makes noise:</label>
                <input  id="noiseMaker" type="text" value="default">
            </p>
            
            <p>
                <label for="crowdBehavior">Something that people do together as a group:</label>
                <input id="crowdBehavior" type="text" value="default">
            </p>
            
            <p>
                <label for="adjective2">Another adjective (i.e. a word used to describe something):</label>
                <input id="adjective2" type="text" value="default">
            </p>
            
            <p>
                <label for="adjective3">A third adjective (i.e. a word used to describe something):</label>
                <input id="adjective3" type="text" value="default">
            </p>
            
            <p>
                <label for="color">A color:</label>
                <input id="color" type="text" value="default">
            </p>
            
            <p>
                <label for="familyMember">A family relationship (e.g. sister, father, etc.):</label>
                <input id="familyMember" type="text" value="default">
            </p>
            
            <p>
                <label for="organ">An organ (e.g. heart, liver, spleen, etc.):</label>
                <input id="organ" type="text" value="default">
            </p>
            
            <p>
                <label for="bodyPart1">A body part:</label>
                <input id="bodyPart1" type="text" value="default">
            </p>
            
            <p>
                <label for="bodyPart2">Another body part:</label>
                <input id="bodyPart2" type="text" value="default">
            </p>
            
            <p>
                <label for="bodyPart3">A third body part:</label>
                <input id="bodyPart3" type="text" value="default">
            </p>
            
            <p>
                <label for="thing">An object:</label>
                <input id="thing" type="text" value="default">
            </p>
            
            <p>
                <label for="thing2">An object you might give somebody you love:</label>
                <input id="thing2" type="text" value="default">
            </p>
            
            <p>
                <label for="thing3">An object you might give somebody you like:</label>
                <input id="thing3" type="text" value="default">
            </p>
            
            <p>
                <label for="adjective4">A word used to describe the vehicle:</label>
                <input id="adjective4" type="text" value="default">
            </p>
            
            <p>
                <label for="adjective5">Another word to describe the vehicle:</label>
                <input id="adjective5" type="text" value="default">
            </p>
            
            <p>
                <label for="number">Your favorite number:</label>
                <input id="userNumber" type="number" value="0">
            </p>
            
            <p>
                <input type="submit" value="Submit"> <input type="reset">
            </p>
         </form>
    </section>
</body>
</html>
